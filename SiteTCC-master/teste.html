<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Animado</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <!-- Tinta escorrendo -->
        <!-- Efeito Tinta -->
        <div class="tinta-overlay" id="tinta">
            <div class="pingos">
                <div class="pingo" style="left: 30%; animation-delay: 0s;"></div>
                <div class="pingo" style="left: 50%; animation-delay: 0.2s;"></div>
                <div class="pingo" style="left: 70%; animation-delay: 0.4s;"></div>
            </div>
            <svg viewBox="0 0 1440 320">
                <path fill="#0ab8a1" fill-opacity="1"
                    d="M0,256L80,224C160,192,320,128,480,112C640,96,800,128,960,133.3C1120,139,1280,117,1360,106.7L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                </path>
            </svg>
        </div>


        <div class="form-wrapper">
            <!-- Login Form -->
            <form class="form login-form active">
                <h2>Entrar</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <div class="options">
                    <label><input type="checkbox"> Me lembre</label>
                    <a href="#" class="link">Esqueceu?</a>
                </div>
                <button type="submit">Entrar</button>
                <p class="toggle">Não possui uma conta? <a id="toSignup">Cadastre-se</a></p>
            </form>

            <!-- Cadastro Form -->
            <form class="form signup-form">
                <h2>Cadastrar</h2>
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
                <p class="toggle">Já tem uma conta? <a id="toLogin">Entrar</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
